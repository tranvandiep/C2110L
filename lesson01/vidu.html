<!-- Khai báo cho trình duyệt web biết đây là tài liệu html/css/js -->
<!DOCTYPE html>
<!-- Tên thẻ: html, head, meta, title, body, .v.v. -->
<!-- Thẻ: Thẻ mở & thẻ đóng -->
<!-- Thẻ mở -->
<html>
<head>
	<!-- Những thẻ liên quan tới cấu hình & tải tài nguyên -->
	<!-- Thẻ tự đóng : Từ từ sẽ tự ghi nhớ -> Ko phải lo lắng lắm -->
	<!-- Khai báo trình duyệt web biết -> Nội dung web sử dụng mã utf-8 -->
	<meta charset="utf-8">
	<!-- Cho phép lập trình responsive: Hiển thị trên PC & Mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Hiển thị tiêu đề web -->
	<title>HTML/CSS for beginer</title>
</head>
<body>
	<!-- Những thẻ liên quan tới hiển thị nội dung web -->
	<!-- Chạy trang web nay như nào -->
	<!-- Hướng dẫn cách dung sublime text -->
	<!-- Tim hiểu về vài thẻ căn bản -->
	<h1>Welcome to learn HTML/CSS/JS</h1>
	<h2>Welcome to learn HTML/CSS/JS</h2>
	<h3>Welcome to learn HTML/CSS/JS</h3>
	<h4>Welcome to learn HTML/CSS/JS</h4>
	<h5>Welcome to learn HTML/CSS/JS</h5>
	<h6>Welcome to learn HTML/CSS/JS</h6>

	<img src="https://gokisoft.com/uploads/stores/49/2021/10/coding-c-program.jpg" width="1000px">

	<img src="dog-fun.jpg">
</body>
<!-- Thẻ đóng -->
</html>
